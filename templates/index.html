<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sonnenstand und Heliostat Steuerung</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            let stepSize = 1;

            socket.on('update_heliostat', function(data) {
                document.getElementById('heliostat_status').textContent = `Azimuth: ${data.azimuth}, Elevation: ${data.elevation}`;
                console.log("update_heliostat "+data);
            });

            socket.on('solar_position', function(data) {
                document.getElementById('solar_position').textContent = `Sonnenazimut: ${data.azimuth.toFixed(2)}, Sonnenelevation: ${data.elevation.toFixed(2)}`;
                console.log("solar-position "+data);
            });

            document.querySelectorAll('.direction-btn').forEach(button => {
                button.addEventListener('click', function() {
                    socket.emit('change_direction', {direction: this.getAttribute('data-direction'), step: stepSize});
                });
            });

            document.getElementById('step-size').addEventListener('input', function() {
                stepSize = parseFloat(this.value);
                document.getElementById('step-size-value').textContent = stepSize.toFixed(2) + ' Grad';
            });
        });
    </script>
</head>
<body>
    <h1>Sonnenstand und Heliostat Steuerung</h1>
    <div id="heliostat_status">Azimuth: 180, Elevation: 45</div>
    <div id="solar_position">Sonnenazimut: , Sonnenelevation: </div>
    <div id="control-buttons">
        <div><button class="direction-btn" data-direction="up">Up</button></div>
        <div>
            <button class="direction-btn" data-direction="left">Left</button>
            <button class="direction-btn" data-direction="right">Right</button>
        </div>
        <div><button class="direction-btn" data-direction="down">Down</button></div>
    </div>
    <div>
        <label for="step-size">Step-Size: <span id="step-size-value">1.00 Grad</span></label>
        <input type="range" id="step-size" min="0.01" max="5" value="1" step="0.01">
    </div>
</body>
</html>
